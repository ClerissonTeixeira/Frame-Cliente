<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .menu {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .conteudo {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .menu a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="inclusao.html" target="conteudo">Cliente</a>
            <a href="produto.html" target="conteudo">Produto</a>
        </div>
        <div class="conteudo">
            <iframe src="inclusao.html" name="conteudo" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>
</body>
</html>
